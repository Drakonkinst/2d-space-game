<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>A Space Game</title>
    <meta name="description" content="A 2D space exploration game">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="info">
        <div class="controls">
            <p>Controls:</p>
            <div class="control-buttons"></div>
        </div>
        
        <div class="scenario-select">
            <p>Choose Scenario:</p>
            <div class="scenarios">
                <button onclick="setScenario(TwoBodyScenario)">2-Body System</button>
                <button onclick="setScenario(ThreeBodyScenario)">3-Body System</button>
                <button onclick="setScenario(SolarSystem)">Solar System</button>
                <!--<button onclick="setScenario(ThreeBodySolution)">Symmetrical 3-Body</button>-->
            </div>
            
        </div>
        
        <div class="camera-follow">
            <p>Camera Follow:</p>
            <div class="camera-follow-options">
                <button onclick="cameraFollow(Vector.of(0, 0))">Origin</button>
                <button onclick="cameraFollow(universe.allBodies[0])">Blue</button>
                <button onclick="cameraFollow(universe.allBodies[1])">Red</button>
                <button onclick="cameraFollow(universe.allBodies[2])">Gray</button>
            </div>
        </div>
        
        
    </div>
    
    <div class="footer">
        <span>Version </span>
        <a href="https://github.com/Drakonkinst/2d-space-game" target="_blank">0.2</a>
        <span> by Drakonkinst</span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
    
    <script src="js/vector.js"></script>
    <script src="js/config.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/celestial_body.js"></script>
    <script src="js/planetoid.js"></script>
    <script src="js/universe.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
