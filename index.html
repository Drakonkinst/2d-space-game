<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>A Space Game</title>
    <meta name="description" content="A 2D space exploration game">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="info">
        <div class="controls">
            <p>Controls:</p>
            <div class="control-buttons"></div>
        </div>
        
        <div class="scenario-select">
            <p>Choose Scenario:</p>
            <div class="scenarios"></div>
        </div>
        
        <div class="camera-follow">
            <p>Camera Follow:</p>
            <div class="camera-follow-options"></div>
        </div>
        
        <div class="draw-paths">
            <!--<p>Draw Paths Relative To:</p>-->
            <div class="draw-paths-options"></div>
        </div>
        
        <p>* Tip: Some button have tooltips if you hover over them!</p>
    </div>
    
    <div class="footer">
        <span>Version </span>
        <a href="https://github.com/Drakonkinst/2d-space-game" target="_blank">0.3</a>
        <span> by Drakonkinst</span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
    
    <script src="js/vector.js"></script>
    <script src="js/config.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/celestial_body.js"></script>
    <script src="js/planetoid.js"></script>
    <script src="js/universe.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/scenario_manager.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
