<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>A Space Game</title>
    <meta name="description" content="A 2D space exploration game">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">

    <meta name="theme-color" content="#fafafa">
</head>

<body>
    <div class="info">
        <p>Controls:</p>
        <button onclick="Input.onKey('R')">Reset (R)</button>
        <button onclick="Input.onKey('P')">Toggle Force/Velocity (P)</button>
        <button onclick="Input.onKey('O')">Toggle Paths (O)</button>
        <button onclick="Input.onKey(32)">Pause / Unpause (SPACE)</button>
        <p>Choose Scenario:</p>
        <button onclick="setScenario(TwoBodyScenario)">2-Body System</button>
        <button onclick="setScenario(ThreeBodyScenario)">3-Body System</button>
        <!--<button onclick="setScenario(ThreeBodySolution)">Symmetrical 3-Body</button>-->
        <p>Camera Follow:</p>
        <button onclick="cameraFollow(Vector.of(0, 0))">Origin</button>
        <button onclick="cameraFollow(universe.allBodies[0])">Blue</button>
        <button onclick="cameraFollow(universe.allBodies[1])">Red</button>
        <button onclick="cameraFollow(universe.allBodies[2])">Gray</button>
    </div>
    
    <div class="footer">
        <span>Version </span>
        <a href="https://github.com/Drakonkinst/2d-space-game" target="_blank">0.1</a>
        <span> by Drakonkinst</span>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/lib/jquery-3.4.1.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.16/p5.min.js" type="text/javascript"></script>
    
    <script src="js/vector.js"></script>
    <script src="js/config.js"></script>
    <script src="js/helper.js"></script>
    <script src="js/celestial_body.js"></script>
    <script src="js/planetoid.js"></script>
    <script src="js/universe.js"></script>
    <script src="js/graphics.js"></script>
    <script src="js/input.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
